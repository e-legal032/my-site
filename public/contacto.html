<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario técnico · contacto</title>
    <meta name="robots" content="noindex" />
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        max-width: 600px;
        margin: auto;
        background: #f5f5f5;
      }
      h1 {
        font-size: 1.4rem;
        margin-bottom: 1rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      label {
        display: flex;
        flex-direction: column;
        font-weight: bold;
      }
      input, textarea, button {
        padding: 0.5rem;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Formulario técnico silencioso</h1>
    <form name="contacto" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contacto" />
      
      <label>
        Nombre:
        <input type="text" name="nombre" required />
      </label>
      
      <label>
        Email:
        <input type="email" name="email" required />
      </label>
      
      <label>
        Mensaje:
        <textarea name="mensaje" rows="5" required></textarea>
      </label>
      
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
